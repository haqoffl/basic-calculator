 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="viewport" content= "width=device-width, user-scalable=no">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <title>Simple calculator</title>
 </head>
 <body>
<!--   start -->
    <div class="container">
        <div class="container-md">
            <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">My calculator</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">you can make your sum here!</a>
                </li>
              </ul>
  <br>
              
                <div class="row">
                  <input type="text" name="screen" id="screen" value="" class="col-12" style="padding: 20px;" placeholder="calculate here!!!" readonly>
                </div>

<br>
                
                <div class="row">
                  <button onclick="calculator(1)" class=" btn btn-outline-dark btn-lg col-4">1</button>
                <button onclick="calculator(2)" class="col-4 btn btn-outline-dark btn-lg">2</button>
                <button onclick="calculator(3)" class="col-4 btn btn-outline-dark btn-lg">3</button>
                </div>
                <br>
                <div class="row">
                  <button onclick="calculator(4)" class="col-4 btn btn-outline-dark btn-lg">4</button>
                <button onclick="calculator(5)" class="col-4 btn btn-outline-dark btn-lg">5</button>
                <button onclick="calculator(6)" class="col-4 btn btn-outline-dark btn-lg">6</button>
                </div>
                <br>
                <div class="row">
                  <button onclick="calculator(7)" class="col-4 btn btn-outline-dark btn-lg">7</button>
                <button onclick="calculator(8)" class="col-4 btn btn-outline-dark btn-lg">8</button>
                <button onclick="calculator(9)" class="col-4 btn btn-outline-dark btn-lg">9</button>
                </div>
                <br>
                <div class="row">
                  <button onclick="calculator(0)" class="col-6 btn btn-outline-dark btn-lg">0</button>
                <button onclick="reset()" class="col-6 btn btn-outline-danger btn-lg">reset</button>
                </div>
                <br>
               <div class="row">
                <button onclick="calculator('*')" class="col-4 btn btn-outline-success btn-lg">*</button>
                <button onclick="calculator('+')" class="col-4 btn btn-outline-success btn-lg">+</button>
                <button onclick="calculator('-')" class="col-4 btn btn-outline-success btn-lg">-</button>
               </div>
                <br>
                <div class="col-12">
                  <button onclick="calculator('/')" class="col-3 btn btn-outline-success btn-lg">/</button>
                <button onclick="calculator('%')" class="col-3 
                btn btn-outline-success btn-lg">%</button>
                <button onclick="evaluator()" class="col-3 btn btn-info btn-lg">=</button>
                </div>
             <br>
             <br>
        </div>
    </div>
<!--   end -->
 </body>


 <script src="index.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 </html>
